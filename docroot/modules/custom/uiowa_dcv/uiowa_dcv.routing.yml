uiowa_dcv.settings_form:
  path: 'admin/config/system/dcv'
  defaults:
    _controller: \Drupal\uiowa_dcv\Controller\UiowaDcvController::uiowa_dcv_form
    _title: 'Domain Control Validation'
  requirements:
    _permission: 'administer dcv configuration'

uiowa_dcv.file:
  path: '.well-known/pki-validation/{filename}'
  defaults:
    _controller: \Drupal\uiowa_dcv\Controller\UiowaDcvController::uiowa_dcv_file
    _title: 'DCV File'
  requirements:
    _permission: 'access content'
