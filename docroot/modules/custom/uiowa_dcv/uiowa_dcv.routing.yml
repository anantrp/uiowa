uiowa_dcv.settings:
  path: 'admin/config/system/dcv'
  defaults:
    _form: 'Drupal\uiowa_dcv\Form\UIowaDCVFileForm'
    _title: 'Domain Control Validation'
  requirements:
    _permission: 'administer dcv configuration'

uiowa_dcv.file:
  path: '.well-known/pki-validation/{filename}'
  defaults:
    _controller: \Drupal\uiowa_dcv\Controller\UiowaDcvController::dcvFile
    _title: 'DCV File'
  requirements:
    _permission: 'access content'
