id: d7_paragraph
label: Basic page body content migration from Drupal 7
migration_group: sitenow_migrate
source:
  plugin: paragraphs
  constants:
    USER_ID: 0
    BODY_FORMAT: filtered_html
    TESTER: 1
    DELTA: 0
    REVISION_ID: 1
destination:
  plugin: entity_reference_revisions:paragraph
  # Placing all content into a single text field.
  # Section added as part of the node migration.
  default_bundle: text
process:
  type:
    plugin: default_value
    default_value: text
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  'field_text_body/value': body_value
  delta:
    -
      plugin: concat
      source:
        - constants/DELTA
  # field_text_body_format:
    # -
      # plugin: concat
      # source:
        # - constants/BODY_FORMAT
  revision_id:
    -
      plugin: concat
      source:
        - constants/REVISION_ID
