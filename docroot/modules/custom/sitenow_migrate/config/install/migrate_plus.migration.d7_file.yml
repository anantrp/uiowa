# Files with duplicate filenames will all be imported,
# but all will copy from the same source.
id: d7_file
label: Files
migration_tags:
  - Drupal 7
  - Content
  - Files

migration_group: sitenow_migrate

source:
  plugin: files
  # scheme: public
  constants:
    # Need to update this...
    SOURCE_BASE_PATH: 'http://brainworkshop.sites.uiowa.edu/sites/brainworkshop.sites.uiowa.edu/files/'
    DRUPAL_FILE_DIRECTORY: 'public://images/'
    USER_ID: 0
process:
  filename:
    -
      plugin: get
      source: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/SOURCE_BASE_PATH
        - uri
    -
      plugin: urlencode
  destination_full_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - filename
    -
      plugin: urlencode
  uri:
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - '@destination_full_path'
      # file_exists: 'rename'
      # move: FALSE
  filemime:
    -
      plugin: get
      source: filemime
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
# Likely not importing users--set to 0 for anonymous.
  uid:
    -
      plugin: concat
      source:
        - constants/USER_ID

destination:
  plugin: 'entity:file'


migration_dependencies:
  required: {  }
  optional: {  }
