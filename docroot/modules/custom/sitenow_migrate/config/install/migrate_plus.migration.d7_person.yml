id: d7_person
label: Basic person migration from Drupal 7
migration_group: sitenow_migrate

source:
  plugin: people

destination:
  plugin: entity:node
  type: person

process:
  # Leave these out, since we're not migrating to a fresh install.
  # nid: nid
  # vid: vid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  type:
    plugin: default_value
    default_value: person
# Likely not importing users--set to 0 for anonymous.
  uid:
    plugin: default_value
    default_value: 0
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  moderation_state: moderation_state
  field_image: person_mid
  field_person_bio: field_person_bio_value
  # field_person_credential: 
  field_person_email: field_person_email_email
  field_person_first_name: field_people_first_name_value
  field_person_last_name: field_people_last_name_value
  field_person_phone: field_person_phone_value
  field_person_position: field_person_position_value
  field_teaser: field_person_bio_summary

migration_dependencies:
  required:
    - d7_file
