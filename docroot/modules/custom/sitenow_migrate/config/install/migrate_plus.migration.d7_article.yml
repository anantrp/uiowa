id: d7_article
label: Article node migration from Drupal 7
migration_group: custom
dependencies:
  enforced:
    module:
      - sitenow_migrate
source:
  plugin: files
destination:
  plugin: entity:node
  bundle: article
process:
  nid: nid
  vid: vid
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'body/format':
    plugin: static_map
    bypass: true
    source: body_format
    map:
      1: plain_text
      2: restricted_html
      3: full_html
      4: full_html
  'body/value': body_value
  'body/summary': body_summary
  field_tags: tags
  field_image: images
