id: d7_article
label: Article node migration from Drupal 7
migration_group: sitenow_migrate
source:
  plugin: articles
  constants:
    USER_ID: 0
destination:
  plugin: entity:node
  bundle: article
process:
# Leave these out, since we're not migrating to a fresh install.
  # nid: nid
  # vid: vid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  type:
    plugin: default_value
    default_value: article
# Likely not importing users--set to 0 for anonymous.
  uid:
    -
      plugin: concat
      source:
        - USER_ID
  status: status
  created: created
  changed: changed
  promote: promote
  body: body
  sticky: sticky
  'body/format':
    plugin: static_map
    bypass: true
    source: body_format
    map:
      1: plain_text
      2: restricted_html
      3: full_html
      4: full_html
  'body/value': body_value
  'body/summary': body_summary
