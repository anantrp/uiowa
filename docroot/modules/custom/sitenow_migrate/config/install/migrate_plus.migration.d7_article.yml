id: d7_article
label: Article node migration from Drupal 7
migration_group: sitenow_migrate

source:
  plugin: articles

destination:
  plugin: entity:node
  type: article

process:
  # Leave these out, since we're not migrating to a fresh install.
  # nid: nid
  # vid: vid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  type:
    plugin: default_value
    default_value: article
  # Likely not importing users--set to 0 for anonymous.
  uid:
    plugin: default_value
    default_value: 0
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  body: field_article_body_value
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  field_teaser: field_article_body_summary
  moderation_state: moderation_state

migration_dependencies:
  required:
    - d7_file
