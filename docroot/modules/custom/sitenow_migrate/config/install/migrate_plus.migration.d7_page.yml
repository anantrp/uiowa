id: d7_page
label: Basic page migration from Drupal 7
migration_group: sitenow_migrate

source:
  plugin: pages

destination:
  plugin: entity:node
  type: page

process:
  # Leave these out, since we're not migrating to a fresh install.
  # nid: nid
  # vid: vid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  type:
    plugin: default_value
    default_value: page
# Likely not importing users--set to 0 for anonymous.
  uid:
    plugin: default_value
    default_value: 0
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  field_teaser: body_summary
  moderation_state: moderation_state

migration_dependencies:
  required:
    - d7_file
