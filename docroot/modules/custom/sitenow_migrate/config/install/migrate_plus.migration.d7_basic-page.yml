id: d7_basic-page
label: Basic page migration from Drupal 7
migration_group: sitenow_migrate
source:
  plugin: basic_pages
  constants:
    USER_ID: 0
    BODY_FORMAT: filtered_html
destination:
  plugin: entity:node
  bundle: basic
process:
# Leave these out, since we're not migrating to a fresh install.
  # nid: nid
  # vid: vid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  type:
    plugin: default_value
    default_value: basic
# Likely not importing users--set to 0 for anonymous.
  uid:
    -
      plugin: concat
      source:
        - constants/SER_ID
  status: status
  created: created
  changed: changed
  promote: promote
  body: body
  sticky: sticky
  'body/format':
    -
      plugin: concat
      source:
        - constants/BODY_FORMAT
  'body/value': body_value
  'body/summary': body_summary
# Need to migrate body content into paragraphs prior to node migration.
migration_dependencies:
  required:
    - d7_paragraphs
