media_core.small:
  label: 'Small'
  mediaQuery: 'all and (max-width: 479px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
media_core.medium:
  label: 'Medium'
  mediaQuery: 'all and (min-width: 480px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
media_core.large:
  label: 'Large'
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 3
  multipliers:
    - 1x
    - 2x