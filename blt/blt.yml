project:
  prefix: UIowa01
  human_name: 'UIowa 01'
  profile:
    name: collegiate
  local: {  }
git:
  default_branch: master
  remotes:
    - 'git@github.com:uiowa/uiowa01.git'
  hooks:
    commit-msg: false
    pre-commit: false
deploy:
  tag_source: true
drupal:
  db:
    username: drupal
    password: drupal
    host: localhost
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
disable-targets:
  tests:
    yaml: { lint: { files: true } }
    behat:
      run: true
    drupal:
      run: true
validate:
  twig:
    functions:
      - drupal_image
    filters:
      - image_style
command-hooks:
  frontend-reqs:
    dir: ${docroot}
    command: '. $NVM_DIR/nvm.sh && nvm install && yarn install'
  frontend-assets:
    dir: ${docroot}
    command: '. $NVM_DIR/nvm.sh && nvm use && yarn workspaces run gulp'
cloud:
  appId: 21a2a0ab-b4ed-4ecf-8bd4-9266c70f5ef1
