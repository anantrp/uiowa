project:
  prefix: BLT
  human_name: 'The sitenow platform on the uiowa application.'
  profile:
    name: sitenow
  local: {  }
cm:
  core:
    dirs:
      sync:
        path: 'profiles/custom/sitenow/config/sync'
git:
  default_branch: master
  remotes:
    - 'git@github.com:uiowa/uiowa.git'
  hooks:
    commit-msg: false
deploy:
  tag_source: true
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: {  }
    uninstall: {  }
  ci:
    enable: {  }
    uninstall: {  }
  dev:
    enable: {  }
    uninstall: {  }
  test:
    enable: {  }
    uninstall: {  }
  prod:
    enable: {  }
    uninstall: {  }
disable-targets:
  tests:
    yaml: { lint: { files: true } }
    behat:
      run: true
    drupal:
      run: true
tests:
  phpunit:
    - config: '${repo.root}'
cloud:
  appId: 6bcc006f-9a0e-425e-aba0-198585dd2b56
drupal:
  db:
    host: localhost
    database: null
    username: root
    password: null
