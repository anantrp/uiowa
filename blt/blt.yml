project:
  prefix: UIowa01
  human_name: 'UIowa 01'
  profile:
    name: collegiate
  local: {  }
git:
  default_branch: master
  remotes:
    - 'git@github.com:uiowa/uiowa01.git'
  hooks:
    commit-msg: false
    pre-commit: false
deploy:
  tag_source: true
drupal:
  db:
    username: drupal
    password: drupal
    host: localhost
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
disable-targets:
  tests:
    behat:
      run: true
    drupal:
      run: true
    frontend:
      run: true
validate:
  deprecation:
    modules: true
    themes: true
  twig:
    functions:
      - drupal_image
    filters:
      - image_style
