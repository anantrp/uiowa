elements: "hawkid:\n  '#type': textfield\n  '#title': HawkID\n  '#description': 'Your HawkID will be granted webmaster access to the site.'\n  '#readonly': true\n  '#default_value': '[current-user:name]'\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#description': 'Your email address will be used for all communications related to this request.'\n  '#readonly': true\n  '#default_value': '[current-user:mail]'\n  '#required': true\nurl_pattern:\n  '#type': select\n  '#title': 'URL Pattern'\n  '#description': 'The * character indicates a pre-approved URL pattern.'\n  '#options':\n    '*.conference.uiowa.edu': '*.conference.uiowa.edu'\n    '*.org.uiowa.edu': '*.org.uiowa.edu'\n    '*.lab.uiowa.edu': '*.lab.uiowa.edu'\n    '*.course.uiowa.edu': '*.course.uiowa.edu'\n    '*.studio.uiowa.edu': '*.studio.uiowa.edu'\n    '*.sites.uiowa.edu': '*.sites.uiowa.edu'\n    'Top-level uiowa.edu domain': 'Top-level uiowa.edu domain'\n    'Non-uiowa.edu domain': 'Non-uiowa.edu domain'\n  '#required': true\ntop_level_message:\n  '#type': webform_message\n  '#states':\n    visible:\n      ':input[name=\"url_pattern\"]':\n        value: 'Top-level uiowa.edu domain'\n  '#message_type': warning\n  '#message_message': 'Top-level uiowa.edu domains are subject to approval by UI Hostmaster.'\nnon_uiowa_message:\n  '#type': webform_message\n  '#states':\n    visible:\n      ':input[name=\"url_pattern\"]':\n        value: 'Non-uiowa.edu domain'\n  '#message_type': warning\n  '#message_message': 'Site owners are responsible for purchasing and maintaining non-uiowa.edu domains.'\nurl:\n  '#type': url\n  '#title': URL\n  '#description': 'The URL must match the pattern selected above.'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"url_pattern\"]':\n        filled: true\n  '#default_value': 'https://'\nadditional_comments_or_questions:\n  '#type': textarea\n  '#title': 'Additional comments or questions'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    class:\n      - 'btn btn-primary'"
