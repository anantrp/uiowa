version: 1.1.0
services:
  - php:
      version: 7.1
events:
  build:
    steps:
      - env:
          script:
            - 'if [ $SOURCE_VCS_PATH == develop ]; then export ENV=dev; fi'
            - 'if [ $SOURCE_VCS_PATH == stage ]; then export ENV=test; fi'
            - 'if [ $SOURCE_VCS_PATH == master ]; then export ENV=prod; fi'
      - config:
          script:
            - 'mkdir $HOME/.drush/'
            - 'touch $HOME/.drush/drush.yml'
            - |
              cat > $HOME/.drush/drush.yml <<EOL
              uiowa:
                multisite:
                  github:
                    token: $GH_TOKEN
                  acquia:
                    user: $AC_USER
                    token: $AC_TOKEN
              EOL
      - printenv:
          script:
            - 'printenv'
      - install:
          script:
            - 'composer global require hirak/prestissimo'
            - 'composer install --no-dev --no-suggest --no-interaction -o'
            - './vendor/bin/drush multisite:generate $ENV --yes'
  post-deploy:
    steps:
      - post-deploy:
          script:
            - 'echo Deployed.'
variables:
  global:
    GH_TOKEN:
      secure: 
    AC_USER:
      secure: 
    AC_TOKEN:
      secure: 
    IDP_CERT_TEST:
      secure: 
    IDP_CERT_PROD:
      secure: 
    SP_CERT_TEST:
      secure: 
    SP_KEY_TEST:
      secure: 
    SP_CERT_PROD:
      secure: 
    SP_KEY_PROD:
      secure: 
