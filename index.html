<link rel="stylesheet" type="text/css" href="index.css">
<!-- Redirection Counter -->
<script type="text/javascript">
    var count = 10; // Timer
    var redirect = "http://sitenow.uiowa.edu/documentation"; // Target URL
  
    function countDown() {
      var timer = document.getElementById("timer"); // Timer ID
      if (count > 0) {
        count--;
        timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
        setTimeout("countDown()", 1000);
      } else {
        window.location.href = redirect;
      }
    }
  </script>
  
  <div id="master-wrap">
    <div id="logo-box">
  
      <div class="animated fast fadeInUp">
        <div class="icon"><img src="exclamation-triangle.svg" alt="exclamation triangle icon"></div>
        <h1>Attention</h1>
      </div>
  
      <div class="notice animated fadeInUp">
        <p class="lead">Our documentation will now be located on our SiteNow site. You will be directed to our new documentation location shortly. If a new window doesn't load,</p><a class="btn animation" href="http://sitenow.uiowa.edu/documentation">Click Here</a>
      </div>
  
      <div class="footer animated slow fadeInUp">
        <p id="timer">
          <script type="text/javascript">
            countDown();
          </script>
        </p>
        <p class="copyright">&copy; SiteNow Services</p>
      </div>
  
    </div>
    <!-- /#logo-box -->
  </div>
  <!-- /#master-wrap -->
